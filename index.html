<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>UYELLITOUT Animation</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background-color: #f4f4f4;
    }

    .loader svg {
      width: 90%;
      max-width: 1000px;
      height: auto;
    }

    /* Path styles */
    .dash {
      stroke-width: 6;
      fill: none;
      stroke-linecap: round;
      animation: dashArray 4s ease-in-out infinite, dashOffset 4s linear infinite;
    }

    /* Color for each letter */
    .letter-U { stroke: #F28D35; }
    .letter-Y { stroke: #9C27B0; }
    .letter-E { stroke: #FF5722; }
    .letter-L { stroke: #4CAF50; }
    .letter-I { stroke: #2196F3; }
    .letter-T { stroke: #FFEB3B; }
    .letter-O { stroke: #673AB7; }
    .letter-T2 { stroke: #00BCD4; }

    /* Keyframe animations for drawing paths */
    @keyframes dashArray {
      0% {
        stroke-dasharray: 0 1 359 0;
      }
      50% {
        stroke-dasharray: 0 359 1 0;
      }
      100% {
        stroke-dasharray: 359 1 0 0;
      }
    }

    @keyframes dashOffset {
      0% {
        stroke-dashoffset: 365;
      }
      100% {
        stroke-dashoffset: 5;
      }
    }
  </style>
</head>
<body>
  <div class="loader">
    <svg width="800" height="150" viewBox="0 0 800 150" xmlns="http://www.w3.org/2000/svg">
      <!-- Letter U -->
      <path class="dash letter-U" d="M50,10 Q70,140 90,10" />

      <!-- Letter Y -->
      <path class="dash letter-Y" d="M120,10 L140,60 L160,10" />

      <!-- Letter E -->
      <path class="dash letter-E" d="M200,10 L200,140 L250,140 L200,75 L250,75 L200,10" />

      <!-- Letter L -->
      <path class="dash letter-L" d="M280,10 L280,140 L330,140" />

      <!-- Second L -->
      <path class="dash letter-L" d="M360,10 L360,140 L410,140" />

      <!-- Letter I -->
      <path class="dash letter-I" d="M440,10 L440,140" />

      <!-- Letter T -->
      <path class="dash letter-T" d="M470,10 L520,10 M495,10 L495,140" />

      <!-- Letter O -->
      <circle class="dash letter-O" cx="580" cy="75" r="50" />

      <!-- Letter U -->
      <path class="dash letter-U" d="M650,10 Q670,140 690,10" />

      <!-- Letter T -->
      <path class="dash letter-T2" d="M720,10 L770,10 M745,10 L745,140" />
    </svg>
  </div>
</body>
</html>
